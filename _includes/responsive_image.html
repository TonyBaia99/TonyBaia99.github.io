<figure class="responsive-image">
    <img src="/{{ include.path }}" alt="{{ include.alt }}" width="100%" {% if include.max-width %} style="max-width: {{ include.max-width }};" {% endif %}>
    {% if include.caption %}
        <figcaption><i><small>{{ include.caption }}</small></i></figcaption>
    {% endif %}
</figure>
